  <script language="javascript">
var userId = -1;
var instructor = "";
var admin = 0;
var userName = "";

var district = "";

async function getUserDetails()
{    
    $.get("/userName", "", function(json)
    {
        user = JSON.parse(json);
        userId = user.id;
        userName = user.name;
        admin = user.admin;
        district = user.district;

  setTimeout(arrangeLinks, 1500);
        //alert("user ''"+userName+"'' is "+(user.admin == 1? "": "NOT an ")+"admin!");
        
        
        document.getElementById("branch").innerHTML = district;
        document.getElementById("link1").href = `http://${window.location.hostname}:1000/html/membersForRakaz.html?instID=`+userId;
        document.getElementById("link2").href = `http://${window.location.hostname}:1000/html/re-activateUsers.html`;
        
    });
};

function arrangeLinks()
{
  document.getElementById("instNameHtml").innerHTML = userName;        
  if (admin != "1")
        {
          var membersLink = document.getElementById("myMembersLink");
          if (membersLink) membersLink.parentNode.removeChild(membersLink);
        }
        else
        {
          var myMembers = document.getElementById("myMembers");
          if (myMembers) myMembers.parentNode.removeChild(myMembers);
        }
}


    $.get("/userName", "", function (json) 
    {
      //alert(json);
        var res = JSON.parse(json);

        //alert(res.name);
        document.getElementById("userName").innerHTML = res.name;
    });

    
        
    document.write(`<p>YANIV!</p><p>מכוון ל: ${window.location.hostname}</p><p><p><b><a href=\"http://${window.location.hostname}:1000/changePassword\" target=\"_blank\">החלפת סיסמא!</a></b></p>`); 

if (admin != "1") document.write(`<span id="myMembersLink"><p><b><a href="http://${window.location.hostname}:1000/myTeam" target="_blank">רשימת החניכים בסניף שלי</a></b></p></span>`);

    document.getElementById("link8").target = "_blank";

  </script>
